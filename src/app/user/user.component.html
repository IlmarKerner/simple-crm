<mat-card class="cardContainer">
    <table class="userTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customIdName]">
            <td>{{ user.firstName }}, {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
        </tr>
    </table>
</mat-card>
<button class="add-button" (click)="openDialog()" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
